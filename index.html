<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .file-input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .file-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .file-input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .load-btn {
            background: #1f883d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .load-btn:hover {
            background: #1a7f37;
        }

        .load-btn:disabled {
            background: #8cc665;
            cursor: not-allowed;
        }

        .drop-zone {
            border: 2px dashed #d0d7de;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            color: #656d76;
            cursor: pointer;
            transition: all 0.2s;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #0969da;
            background: #f6f8fa;
        }

        .preview-container {
            background: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            min-height: 500px;
        }

        .preview-header {
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-content {
            padding: 32px;
        }

        .empty-state {
            text-align: center;
            color: #656d76;
            padding: 60px 20px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: #24292f;
        }

        /* GitHub-style markdown rendering */
        .markdown-body h1, .markdown-body h2, .markdown-body h3, 
        .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        .markdown-body h1 {
            font-size: 2em;
            border-bottom: 1px solid #d0d7de;
            padding-bottom: 10px;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #d0d7de;
            padding-bottom: 8px;
        }

        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body h4 { font-size: 1em; }
        .markdown-body h5 { font-size: 0.875em; }
        .markdown-body h6 { font-size: 0.85em; color: #656d76; }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body blockquote {
            padding: 0 16px;
            color: #656d76;
            border-left: 4px solid #d0d7de;
            margin: 16px 0;
        }

        .markdown-body ul, .markdown-body ol {
            padding-left: 32px;
            margin-bottom: 16px;
        }

        .markdown-body li {
            margin-bottom: 4px;
        }

        .markdown-body code {
            background: rgba(175, 184, 193, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 85%;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace;
        }

        .markdown-body pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid #d0d7de;
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            font-size: 85%;
        }

        .markdown-body table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }

        .markdown-body table th,
        .markdown-body table td {
            padding: 6px 13px;
            border: 1px solid #d0d7de;
        }

        .markdown-body table th {
            font-weight: 600;
            background: #f6f8fa;
        }

        .markdown-body a {
            color: #0969da;
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body hr {
            height: 4px;
            padding: 0;
            margin: 24px 0;
            background-color: #d0d7de;
            border: 0;
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
            margin: 16px 0;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            fill: #656d76;
        }

        .error {
            background: #fff8f0;
            border: 1px solid #d1242f;
            color: #d1242f;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        /* Floating sidebar styles */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 0;
            background: #24292f;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .sidebar-toggle:hover {
            background: #32383f;
            width: 45px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            border-right: 1px solid #d0d7de;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            background: #f6f8fa;
            padding: 16px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: #656d76;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            font-size: 16px;
        }

        .sidebar-close:hover {
            background: #eaeef2;
            color: #24292f;
        }

        .recent-files {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .recent-file-item {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f6f8fa;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recent-file-item:hover {
            background: #f6f8fa;
        }

        .recent-file-item.active {
            background: #dbeafe;
            border-left: 3px solid #0969da;
        }

        .recent-file-info {
            flex: 1;
            min-width: 0;
        }

        .recent-file-name {
            font-size: 14px;
            font-weight: 500;
            color: #24292f;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .recent-file-time {
            font-size: 12px;
            color: #656d76;
        }

        .recent-file-remove {
            background: none;
            border: none;
            color: #656d76;
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .recent-file-item:hover .recent-file-remove {
            opacity: 1;
        }

        .recent-file-remove:hover {
            background: #fff1f3;
            color: #d1242f;
        }

        .empty-recent {
            padding: 32px 16px;
            text-align: center;
            color: #656d76;
        }

        .empty-recent h4 {
            margin-bottom: 8px;
            color: #24292f;
            font-size: 14px;
        }

        .empty-recent p {
            font-size: 12px;
        }

        .clear-all-btn {
            margin: 8px 16px 16px;
            padding: 6px 12px;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #24292f;
        }

        .clear-all-btn:hover {
            background: #eaeef2;
        }
    </style>
</head>
<body>
    <!-- Floating sidebar toggle -->
    <button class="sidebar-toggle" id="sidebarToggle">
        📁
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <svg class="file-icon" viewBox="0 0 16 16">
                    <path d="M1.75 2.5h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Zm0 5h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Zm0 5h12.5a.75.75 0 0 1 0 1.5H1.75a.75.75 0 0 1 0-1.5Z"/>
                </svg>
                Recent Files
            </div>
            <button class="sidebar-close" id="sidebarClose">×</button>
        </div>
        <div class="recent-files" id="recentFiles">
            <div class="empty-recent">
                <h4>No recent files</h4>
                <p>Files you open will appear here</p>
            </div>
        </div>
        <button class="clear-all-btn" id="clearAllBtn" style="display: none;">Clear All</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="file-input-container">
                <input type="file" 
                       class="file-input" 
                       accept=".md,.markdown,.txt" 
                       id="fileInput">
                <button class="load-btn" id="loadBtn">Load File</button>
            </div>
            
            <div class="drop-zone" id="dropZone">
                <strong>Drop a markdown file here</strong> or use the file input above
                <br><small>Supports .md, .markdown, and .txt files</small>
            </div>
        </div>

        <div class="preview-container">
            <div class="preview-header">
                <svg class="file-icon" viewBox="0 0 16 16">
                    <path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0 1 13.25 16h-9.5A1.75 1.75 0 0 1 2 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 0 0 .25-.25V6h-2.75A1.75 1.75 0 0 1 9 4.25V1.5Zm6.75.062V4.25c0 .138.112.25.25.25h2.688l-.011-.013-2.914-2.914-.013-.011Z"/>
                </svg>
                <span id="fileName">README.md</span>
            </div>
            <div class="preview-content">
                <div class="empty-state" id="emptyState">
                    <h3>No file loaded</h3>
                    <p>Select a markdown file to see the preview here</p>
                </div>
                <div class="markdown-body" id="markdownContent" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const dropZone = document.getElementById('dropZone');
        const fileName = document.getElementById('fileName');
        const emptyState = document.getElementById('emptyState');
        const markdownContent = document.getElementById('markdownContent');
        const previewContent = document.querySelector('.preview-content');
        
        // Sidebar elements
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebarClose');
        const recentFiles = document.getElementById('recentFiles');
        const clearAllBtn = document.getElementById('clearAllBtn');

        // Recent files storage
        let recentFilesList = [];
        let currentFileContent = '';
        let currentFileName = '';

        // Load recent files from memory on page load
        function loadRecentFiles() {
            // In a real application, you'd load from localStorage
            // But since we can't use localStorage in Claude artifacts, we keep it in memory
            updateRecentFilesDisplay();
        }

        // Configure marked with GitHub-flavored markdown
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });

        // Add syntax highlighting
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            }
        });

        // Sidebar functionality
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        sidebarClose.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });

        function addToRecentFiles(filename, content) {
            const now = new Date();
            const fileData = {
                name: filename,
                content: content,
                timestamp: now.toISOString(),
                displayTime: formatTime(now)
            };

            // Remove if already exists
            recentFilesList = recentFilesList.filter(file => file.name !== filename);
            
            // Add to beginning
            recentFilesList.unshift(fileData);
            
            // Keep only last 10
            if (recentFilesList.length > 10) {
                recentFilesList = recentFilesList.slice(0, 10);
            }

            updateRecentFilesDisplay();
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        function updateRecentFilesDisplay() {
            if (recentFilesList.length === 0) {
                recentFiles.innerHTML = `
                    <div class="empty-recent">
                        <h4>No recent files</h4>
                        <p>Files you open will appear here</p>
                    </div>
                `;
                clearAllBtn.style.display = 'none';
                return;
            }

            const filesHtml = recentFilesList.map((file, index) => `
                <div class="recent-file-item ${file.name === currentFileName ? 'active' : ''}" 
                     data-index="${index}">
                    <svg class="file-icon" viewBox="0 0 16 16">
                        <path d="M2 1.75C2 .784 2.784 0 3.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0 1 13.25 16h-9.5A1.75 1.75 0 0 1 2 14.25Zm1.75-.25a.25.25 0 0 0-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 0 0 .25-.25V6h-2.75A1.75 1.75 0 0 1 9 4.25V1.5Zm6.75.062V4.25c0 .138.112.25.25.25h2.688l-.011-.013-2.914-2.914-.013-.011Z"/>
                    </svg>
                    <div class="recent-file-info">
                        <div class="recent-file-name" title="${file.name}">${file.name}</div>
                        <div class="recent-file-time">${file.displayTime}</div>
                    </div>
                    <button class="recent-file-remove" data-index="${index}" title="Remove from recent">×</button>
                </div>
            `).join('');

            recentFiles.innerHTML = filesHtml;
            clearAllBtn.style.display = 'block';

            // Add click handlers for recent files
            recentFiles.querySelectorAll('.recent-file-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.classList.contains('recent-file-remove')) return;
                    
                    const index = parseInt(item.dataset.index);
                    const file = recentFilesList[index];
                    renderMarkdown(file.content, file.name);
                    sidebar.classList.remove('open');
                });
            });

            // Add click handlers for remove buttons
            recentFiles.querySelectorAll('.recent-file-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    recentFilesList.splice(index, 1);
                    updateRecentFilesDisplay();
                });
            });
        }

        // Clear all recent files
        clearAllBtn.addEventListener('click', () => {
            recentFilesList = [];
            updateRecentFilesDisplay();
        });

        function showError(message) {
            const existingError = previewContent.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            previewContent.insertBefore(errorDiv, previewContent.firstChild);
        }

        function clearError() {
            const existingError = previewContent.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }
        }

        function renderMarkdown(content, filename) {
            try {
                clearError();
                const html = marked.parse(content);
                
                currentFileName = filename;
                currentFileContent = content;
                fileName.textContent = filename;
                markdownContent.innerHTML = html;
                emptyState.style.display = 'none';
                markdownContent.style.display = 'block';
                
                // Re-run Prism highlighting on the new content
                Prism.highlightAllUnder(markdownContent);
                
                // Add to recent files
                addToRecentFiles(filename, content);
                
            } catch (error) {
                showError('Error rendering markdown: ' + error.message);
            }
        }

        function loadFile(file) {
            if (!file) return;
            
            const validTypes = ['.md', '.markdown', '.txt'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            
            if (!validTypes.includes(fileExtension)) {
                showError('Please select a valid markdown file (.md, .markdown, or .txt)');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                renderMarkdown(e.target.result, file.name);
            };
            reader.onerror = function() {
                showError('Error reading file. Please try again.');
            };
            reader.readAsText(file);
        }

        // File input handling
        loadBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                loadFile(file);
            } else {
                showError('Please select a file first.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        // Drag and drop handling
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle URL parameters for direct file loading
        const urlParams = new URLSearchParams(window.location.search);
        const fileUrl = urlParams.get('file');
        if (fileUrl) {
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch file');
                    return response.text();
                })
                .then(content => {
                    const filename = fileUrl.split('/').pop() || 'README.md';
                    renderMarkdown(content, filename);
                })
                .catch(error => {
                    showError('Error loading file from URL: ' + error.message);
                });
        }

        // Initialize recent files on page load
        loadRecentFiles();
    </script>
</body>
</html>
